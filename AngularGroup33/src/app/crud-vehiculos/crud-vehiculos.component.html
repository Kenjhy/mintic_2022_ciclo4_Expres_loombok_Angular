<div class="cls-content-page">
  <div
    style="
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 30px;
    "
  >

    <mat-form-field class="example-form-field" appearance="outline">
      <mat-label>Buscar</mat-label>
      <input matInput type="text" [(ngModel)]="value" />
      <button
        *ngIf="value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="value = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-icon
      class="cls-button-filter"
      (click)="filter()"
      style="position: relative; top: -10px"
      >filter_list</mat-icon
    >

    <mat-icon
      class="cls-button-circle"
      style="position: relative; top: -10px"
      (click)="openDialogAdd()"
      >add_to_photos</mat-icon
    >
    <!--changeShowForm-->
  </div>

  <div>
    <table mat-table [dataSource]="datosVehiculos" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="placa">
        <th mat-header-cell *matHeaderCellDef>placa</th>
        <td mat-cell *matCellDef="let element">{{ element.placa }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>tipo</th>
        <td mat-cell *matCellDef="let element">{{ element.tipo }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef>marca</th>
        <td mat-cell *matCellDef="let element">{{ element.marca }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="modelo">
        <th mat-header-cell *matHeaderCellDef>modelo</th>
        <td mat-cell *matCellDef="let element">{{ element.modelo }}</td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="capacidad_pasajeros">
        <th mat-header-cell *matHeaderCellDef>capacidad pasajeros</th>
        <td mat-cell *matCellDef="let element">
          {{ element.capacidad_pasajeros }}
        </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="cilindraje">
        <th mat-header-cell *matHeaderCellDef>cilindraje</th>
        <td mat-cell *matCellDef="let element">{{ element.cilindraje }}</td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="pais">
        <th mat-header-cell *matHeaderCellDef>pais</th>
        <td mat-cell *matCellDef="let element">{{ element.pais }}</td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>descripcion</th>
        <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td
          mat-cell
          *matCellDef="let element"
          style="display: flex-container; gap: 5px; flex-direction: column"
        >
          <a class="cls-link" (click)="openDialogEdit(element)">
            <button
              class="cls-button-table-edit"
              style="margin: 10px"
              mat-raised-button
              color="accent"
            >
              Editar
              <mat-icon>edit</mat-icon>
            </button>
          </a>
          <a class="cls-link" (click)="deleteVehiculos(element.placa)">
            <button
              class="cls-button-table-delete"
              style="margin: 10px"
              mat-raised-button
              color="warn"
            >
              Eliminar
              <mat-icon>delete_sweep</mat-icon>
            </button>
          </a>
          <a class="cls-link" (click)="showToast()" (click)="selectVehiculoEdit(element)">
            <button
              class="cls-button-table-detail"
              style="margin: 10px"
              mat-raised-button
              color="accent"
            >
              Detalle
              <mat-icon>info</mat-icon>
            </button>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
